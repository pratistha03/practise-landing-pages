<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>project 4</title>
    <style>
        /* - Family: [Josefin Sans]() */
       @import url('https://fonts.google.com/specimen/Josefin+Sans');
        /* body{
            display: flex;
            justify-content: center;
        } */
        .container{
            width: 1440px;
            height: auto;
            display: flex;
            margin: 0 auto;
            padding: 0%;
            font-family: Josefin Sans;
        }
        .left{
            width: 60%;
            padding-top: 60px;
            padding-left: 180px;
            padding-right: 160px;
            /* background-color: pink; */
        }
        .left h2{
            font-size: 70px;
        }
        p{
            font-size: 20px;
        }
        
        /* .right{
            width: auto;
            background-color: gold;
        } */
        .right img{
            float: right;
        }
        .inputemail{
            position: relative;
            margin-top: 30px;
        }
        input{
            height: 60px;
            width: 100%; 
            border-radius: 25px;
            padding:5px 0;
            outline: none;
            padding-left:20px ;
            font-size: 20px;

        }
      
    button {
        position: absolute;
        top: 1px; 
        border-radius: 20px;
        right: 0;
        left: 85%;
        z-index: 2;
        height: 71px;
        width: 100px;
        background-color: pink;
    }
    #text{
        display: block;
        color: #000;
        font-style: italic;
        font-weight: 300;
        padding: 5px;
         
    }
     
    #form.invalid .inputemail::after{
        content: " ";
        position: absolute;
        /* right: 10px;
        top: 12px; */
        background-image: url('images/icon-error.svg');
        background-size: cover;
        z-index: 3  ;

    }
    
    </style>
</head>
<body>
    <div class="container">
        <div class="left">
            <img src="images/logo.svg" alt="">
            <h2>WE'RE <br> COMING <br> SOON</h2>
            <p>Hello fellow shoppers! We are currently building our new <br>
                 fashion store. Add your email below to stay up-to-date with <br>
                 announcement and our launch deals. </p> 
                 <form id="form" action="#">
                    <div class="inputemail">
                        <input type="text" id="email" placeholder="Email address" onkeypress="valid()">  
                        <button type="submit" onclick="valid()"><img src="images/icon-arrow.svg" alt=""></button>
                        <span id="text"></span>       
                    </div>
                 </form>
        </div>
        <div class="right">
            <img src="images/hero-desktop.jpg" alt="">
        </div>

    </div> 
    
</body>
<script type="text/javascript" src="val idateemail.js"></script>
</html>
